<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Hub - üçå</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }
        .script-box {
            background: #1a1a1a;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 10px 0;
            text-align: left;
            font-size: 14px;
            color: #ddd;
            white-space: pre-wrap;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banana Hub üçå</h1>
        <h2>The best free & keyless & OP script for Roblox.</h2>
        <div class="script-box" id="scriptText">
            loadstring(game:HttpGet("https://raw.githubusercontent.com/novalitic/Banana-Hub-PS99-Script-OP/main/BananaHub.lua", true))()
        </div>
        <button class="copy-btn" onclick="copyText()">Copy Script</button>
    </div>

    <script>
        function copyText() {
            const scriptText = document.getElementById("scriptText").innerText;
            navigator.clipboard.writeText(scriptText).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy text: " + err);
            });
        }
    </script>
</body>
</html>
